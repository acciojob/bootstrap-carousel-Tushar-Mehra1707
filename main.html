<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <!-- Write your code here -->
    <!-- Bootstrap Bundle with Popper -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>


    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Carousel Indicators (optional) -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="first-slide"></li>
            <li data-target="#myCarousel" data-slide-to="1" class="second-slide"></li>
            <li data-target="#myCarousel" data-slide-to="2" class="third-slide active"></li>
            <li data-target="#myCarousel" data-slide-to="3" class="fourth-slide"></li>
            <li data-target="#myCarousel" data-slide-to="4" class="fifth-slide"></li>
        </ol>

        <div class="carousel-inner">
        
            <div class="carousel-item first-slide">
                <img src="https://via.placeholder.com/800x400?text=First+Slide" class="d-block w-100" alt="First Slide">
            </div>
            
            <div class="carousel-item second-slide">
                <img src="https://via.placeholder.com/800x400?text=Second+Slide" class="d-block w-100" alt="Second Slide">
            </div>
            
            <div class="carousel-item third-slide active">
                <img src="https://via.placeholder.com/800x400?text=Third+Slide" class="d-block w-100" alt="Third Slide">
            </div>
        
            <div class="carousel-item fourth-slide">
                <img src="https://via.placeholder.com/800x400?text=Fourth+Slide" class="d-block w-100" alt="Fourth Slide">
            </div>
            
            <div class="carousel-item fifth-slide">
                <img src="https://via.placeholder.com/800x400?text=Fifth+Slide" class="d-block w-100" alt="Fifth Slide">
            </div>
        </div>
        <a class="carousel-control-prev left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
 
</html>
