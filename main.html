<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Carousel Indicators (optional) -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
        </ol>

        <!-- Carousel Slides -->
        <div class="carousel-inner">
            <div class="carousel-item first-slide">
                <img src="https://via.placeholder.com/800x300?text=First+Slide" class="d-block w-100" alt="First Slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>First Slide</h5>
                    <p>Description of the first slide.</p>
                </div>
            </div>
            <div class="carousel-item second-slide">
                <img src="https://via.placeholder.com/800x300?text=Second+Slide" class="d-block w-100" alt="Second Slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Second Slide</h5>
                    <p>Description of the second slide.</p>
                </div>
            </div>
            <div class="carousel-item third-slide active">
                <img src="https://via.placeholder.com/800x300?text=Third+Slide" class="d-block w-100" alt="Third Slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Third Slide</h5>
                    <p>Description of the third slide.</p>
                </div>
            </div>
            <div class="carousel-item fourth-slide">
                <img src="https://via.placeholder.com/800x300?text=Fourth+Slide" class="d-block w-100" alt="Fourth Slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Fourth Slide</h5>
                    <p>Description of the fourth slide.</p>
                </div>
            </div>
            <div class="carousel-item fifth-slide">
                <img src="https://via.placeholder.com/800x300?text=Fifth+Slide" class="d-block w-100" alt="Fifth Slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Fifth Slide</h5>
                    <p>Description of the fifth slide.</p>
                </div>
            </div>
        </div>

        <!-- Carousel Controls (Left and Right arrows) -->
        <a class="carousel-control-prev left" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next right" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Include jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
